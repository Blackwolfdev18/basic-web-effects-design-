<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title-Card</title>
        <!--Google Fonts-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Noto+Serif+Vithkuqi:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="center">
        <div class="title-card">
          <div class="dots"></div>
          <div class="dots" style="--delay: 150ms">
            <span>S</span>
          </div>
          <div class="dots" style="--delay: 300ms">
            <span>U</span>
          </div>
          <div class="dots" style="--delay: 450ms">
            <span>P</span>
          </div>
          <div class="dots" style="--delay: 600ms">
            <span>E</span>
          </div>
          <div class="dots" style="--delay: 750ms">
            <span>R</span>
          </div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots" style="--delay: 800ms">
            <span>S</span>
          </div>
          <div class="dots" style="--delay: 950ms">
            <span>T</span>
          </div>
          <div class="dots" style="--delay: 1100ms">
            <span>A</span>
          </div>
          <div class="dots" style="--delay: 1250ms">
            <span>R</span>
          </div>
          <div class="dots"></div>
  
          <div class="name">
            <div class="text">RAJINI</div>
          </div>
        </div>
      </div>
</body>
</html>
